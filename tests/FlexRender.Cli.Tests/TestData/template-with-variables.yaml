template:
  name: "variable-template"
  version: 1

canvas:
  fixed: width
  width: 400
  background: "#f0f0f0"

layout:
  - type: text
    content: "Title: {{title}}"
    font: main
    size: 1.5em
    color: "#000000"

  - type: text
    content: "Count: {{count}}"
    font: main
    size: 1em
    color: "#333333"

  - type: text
    content: "Price: {{price}}"
    font: main
    size: 1em
    color: "#666666"
