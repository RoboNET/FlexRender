template:
  name: "direction-row-rtl"
  version: 1

fonts:
  default: "../../assets/fonts/Inter-Regular.ttf"
  bold: "../../assets/fonts/Inter-Bold.ttf"

canvas:
  fixed: width
  width: 400
  text-direction: rtl
  background: "#ffffff"

layout:
  - type: flex
    direction: row
    background: "#f5f5f5"
    padding: "20"
    children:
      - type: flex
        width: "80"
        height: "60"
        background: "#3498db"
        padding: "8"
        align: center
        justify: center
        children:
          - type: text
            content: "1"
            color: "#ffffff"
            font: bold
            size: 24px
            align: center
      - type: flex
        width: "80"
        height: "60"
        background: "#e74c3c"
        padding: "8"
        align: center
        justify: center
        children:
          - type: text
            content: "2"
            color: "#ffffff"
            font: bold
            size: 24px
            align: center
      - type: flex
        width: "80"
        height: "60"
        background: "#2ecc71"
        padding: "8"
        align: center
        justify: center
        children:
          - type: text
            content: "3"
            color: "#ffffff"
            font: bold
            size: 24px
            align: center
