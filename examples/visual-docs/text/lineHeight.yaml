template:
  name: "text-lineHeight"
  version: 1

fonts:
  default: "../../assets/fonts/Inter-Regular.ttf"

canvas:
  fixed: width
  width: 500
  background: "#ffffff"

layout:
  - type: flex
    direction: row
    gap: 15
    padding: "20"
    children:
      - type: flex
        width: "140"
        children:
          - type: text
            content: "Line height 1.0 creates tight spacing between lines of text"
            wrap: true
            lineHeight: "1.0"
            size: 14px
            color: "#1a1a2e"
            background: "#ffe8e8"
            padding: "10"

      - type: flex
        width: "140"
        children:
          - type: text
            content: "Line height 1.5 creates comfortable spacing between lines of text"
            wrap: true
            lineHeight: "1.5"
            size: 14px
            color: "#1a1a2e"
            background: "#e8f4f8"
            padding: "10"

      - type: flex
        width: "140"
        children:
          - type: text
            content: "Line height 2.0 creates loose spacing between lines of text"
            wrap: true
            lineHeight: "2.0"
            size: 14px
            color: "#1a1a2e"
            background: "#f0e8ff"
            padding: "10"
