template:
  name: "position-relative-offset"
  version: 1

fonts:
  default: "../../assets/fonts/Inter-Regular.ttf"
  bold: "../../assets/fonts/Inter-Bold.ttf"

canvas:
  fixed: width
  width: 400
  background: "#ffffff"

layout:
  - type: flex
    direction: column
    padding: "20"
    gap: 16
    children:
      # Title
      - type: text
        content: "position: relative"
        font: bold
        size: 16px
        color: "#333333"

      - type: text
        content: "Middle box shifted with top: 15, left: 20"
        size: 12px
        color: "#95a5a6"

      # Row with 3 boxes
      - type: flex
        direction: row
        background: "#f5f5f5"
        padding: "20"
        height: "120"
        align: start
        gap: 16
        children:
          - type: flex
            width: "80"
            height: "60"
            background: "#3498db"
            padding: "8"
            align: center
            justify: center
            children:
              - type: text
                content: "Box 1"
                color: "#ffffff"
                font: bold
                size: 14px
                align: center

          - type: flex
            position: relative
            top: "15"
            left: "20"
            width: "80"
            height: "60"
            background: "#f39c12"
            padding: "8"
            align: center
            justify: center
            children:
              - type: text
                content: "Box 2"
                color: "#ffffff"
                font: bold
                size: 14px
                align: center

          - type: flex
            width: "80"
            height: "60"
            background: "#3498db"
            padding: "8"
            align: center
            justify: center
            children:
              - type: text
                content: "Box 3"
                color: "#ffffff"
                font: bold
                size: 14px
                align: center
