template:
  name: "separator-thickness"
  version: 1

fonts:
  default: "../../assets/fonts/Inter-Regular.ttf"

canvas:
  fixed: width
  width: 400
  background: "#ffffff"

layout:
  - type: flex
    direction: column
    gap: 30
    padding: "40"
    children:
      - type: flex
        direction: column
        gap: 10
        children:
          - type: text
            content: "Thickness: 1"
            size: 14px
            color: "#666666"
          - type: separator
            style: solid
            thickness: 1
            color: "#1a1a2e"

      - type: flex
        direction: column
        gap: 10
        children:
          - type: text
            content: "Thickness: 2"
            size: 14px
            color: "#666666"
          - type: separator
            style: solid
            thickness: 2
            color: "#1a1a2e"

      - type: flex
        direction: column
        gap: 10
        children:
          - type: text
            content: "Thickness: 4"
            size: 14px
            color: "#666666"
          - type: separator
            style: solid
            thickness: 4
            color: "#1a1a2e"
