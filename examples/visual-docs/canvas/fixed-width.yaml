template:
  name: "canvas-fixed-width"
  version: 1

fonts:
  default: "../../assets/fonts/Inter-Regular.ttf"
  bold: "../../assets/fonts/Inter-Bold.ttf"

canvas:
  fixed: width
  width: 400
  background: "#f8f9fa"

layout:
  - type: flex
    direction: column
    gap: 12
    padding: "20"
    children:
      - type: text
        content: "fixed: width"
        font: bold
        size: 18px
        color: "#1a1a2e"

      - type: text
        content: "Width is locked at 400px. Height grows to fit all content below."
        size: 13px
        color: "#555555"
        wrap: true

      - type: flex
        background: "#3498db"
        padding: "16"
        children:
          - type: text
            content: "Block A"
            color: "#ffffff"
            size: 14px

      - type: flex
        background: "#2ecc71"
        padding: "16"
        children:
          - type: text
            content: "Block B"
            color: "#ffffff"
            size: 14px

      - type: flex
        background: "#e74c3c"
        padding: "16"
        children:
          - type: text
            content: "Block C"
            color: "#ffffff"
            size: 14px

      - type: flex
        background: "#9b59b6"
        padding: "16"
        children:
          - type: text
            content: "Block D (extra content makes height grow)"
            color: "#ffffff"
            size: 14px
            wrap: true
