template:
  name: "canvas-fixed-both"
  version: 1

fonts:
  default: "../../assets/fonts/Inter-Regular.ttf"
  bold: "../../assets/fonts/Inter-Bold.ttf"

canvas:
  fixed: both
  width: 400
  height: 300
  background: "#f8f9fa"

layout:
  - type: flex
    direction: column
    gap: 12
    padding: "20"
    children:
      - type: text
        content: "fixed: both"
        font: bold
        size: 18px
        color: "#1a1a2e"

      - type: text
        content: "Both width (400px) and height (300px) are locked. Content is clipped if it overflows."
        size: 13px
        color: "#555555"
        wrap: true

      - type: flex
        direction: row
        gap: 8
        grow: 1
        children:
          - type: flex
            background: "#3498db"
            grow: 1
            padding: "12"
            align: center
            justify: center
            children:
              - type: text
                content: "A"
                color: "#ffffff"
                font: bold
                size: 20px
                align: center

          - type: flex
            background: "#2ecc71"
            grow: 1
            padding: "12"
            align: center
            justify: center
            children:
              - type: text
                content: "B"
                color: "#ffffff"
                font: bold
                size: 20px
                align: center

          - type: flex
            background: "#e74c3c"
            grow: 1
            padding: "12"
            align: center
            justify: center
            children:
              - type: text
                content: "C"
                color: "#ffffff"
                font: bold
                size: 20px
                align: center
