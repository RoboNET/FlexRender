template:
  name: "order-basic"
  version: 1

fonts:
  default: "../../assets/fonts/Inter-Regular.ttf"
  bold: "../../assets/fonts/Inter-Bold.ttf"

canvas:
  fixed: width
  width: 400
  background: "#ffffff"

layout:
  - type: flex
    padding: "20"
    gap: 12
    children:
      - type: text
        content: "Source order: A, B, C"
        size: 13px
        color: "#888888"

      - type: flex
        direction: row
        gap: 10
        children:
          - type: flex
            width: "100"
            height: "60"
            background: "#3498db"
            padding: "8"
            align: center
            justify: center
            order: 2
            children:
              - type: text
                content: "A"
                color: "#ffffff"
                font: bold
                size: 14px
                align: center
              - type: text
                content: "order: 2"
                color: "#ffffff"
                size: 10px
                align: center

          - type: flex
            width: "100"
            height: "60"
            background: "#e74c3c"
            padding: "8"
            align: center
            justify: center
            order: 0
            children:
              - type: text
                content: "B"
                color: "#ffffff"
                font: bold
                size: 14px
                align: center
              - type: text
                content: "order: 0"
                color: "#ffffff"
                size: 10px
                align: center

          - type: flex
            width: "100"
            height: "60"
            background: "#2ecc71"
            padding: "8"
            align: center
            justify: center
            order: 1
            children:
              - type: text
                content: "C"
                color: "#ffffff"
                font: bold
                size: 14px
                align: center
              - type: text
                content: "order: 1"
                color: "#ffffff"
                size: 10px
                align: center

      - type: text
        content: "Display order: B (0), C (1), A (2)"
        size: 13px
        color: "#888888"
