  # === SECTION 10: Loop Metadata [type each, @index, @first, @last, expressions, if inside each] ===
  - type: flex
    padding: "20 40"
    gap: 10
    children:
      - type: text
        content: "Loop Metadata -- @index, @first, @last"
        font: bold
        size: 14px
        color: "#1a1a2e"
      - type: text
        content: "Numbered feature list with first/last item highlighting via loop metadata variables"
        size: 11px
        color: "#888888"
      - type: each
        array: features
        as: feature
        children:
          # First item: blue highlight
          - type: if
            condition: "@first"
            then:
              - type: flex
                direction: row
                background: "#e0ecff"
                padding: "8 12"
                gap: 12
                align: center
                children:
                  - type: flex
                    width: "28"
                    height: "28"
                    background: "#3498db"
                    padding: 4
                    justify: center
                    children:
                      - type: text
                        content: "{{@index}}"
                        font: bold
                        size: 11px
                        color: "#ffffff"
                        align: center
                  - type: text
                    content: "{{feature.name}}"
                    font: semibold
                    size: 11px
                    color: "#1a1a2e"
                  - type: text
                    content: "{{feature.description}}"
                    size: 10px
                    color: "#555555"
                    grow: 1
                  - type: text
                    content: "(first)"
                    size: 9px
                    color: "#3498db"
          # Last item: green highlight
          - type: if
            condition: "@last"
            then:
              - type: flex
                direction: row
                background: "#e0ffe0"
                padding: "8 12"
                gap: 12
                align: center
                children:
                  - type: flex
                    width: "28"
                    height: "28"
                    background: "#2ecc71"
                    padding: 4
                    justify: center
                    children:
                      - type: text
                        content: "{{@index}}"
                        font: bold
                        size: 11px
                        color: "#ffffff"
                        align: center
                  - type: text
                    content: "{{feature.name}}"
                    font: semibold
                    size: 11px
                    color: "#1a1a2e"
                  - type: text
                    content: "{{feature.description}}"
                    size: 10px
                    color: "#555555"
                    grow: 1
                  - type: text
                    content: "(last)"
                    size: 9px
                    color: "#2ecc71"
          # Middle items: neutral background
          - type: if
            condition: "@first"
            equals: false
            then:
              - type: if
                condition: "@last"
                equals: false
                then:
                  - type: flex
                    direction: row
                    background: "#f5f5fa"
                    padding: "8 12"
                    gap: 12
                    align: center
                    children:
                      - type: flex
                        width: "28"
                        height: "28"
                        background: "#888888"
                        padding: 4
                        justify: center
                        children:
                          - type: text
                            content: "{{@index}}"
                            font: bold
                            size: 11px
                            color: "#ffffff"
                            align: center
                      - type: text
                        content: "{{feature.name}}"
                        font: semibold
                        size: 11px
                        color: "#1a1a2e"
                      - type: text
                        content: "{{feature.description}}"
                        size: 10px
                        color: "#555555"
                        grow: 1

  # -- separator: solid --
  - type: separator
    style: solid
    color: "#dddddd"
    thickness: 1

  # === SECTION 11: Conditional Chains [type if, elseIf, else, equals operator] ===
  - type: flex
    padding: "20 40"
    gap: 12
    children:
      - type: text
        content: "Conditional Chains -- if / else-if / else"
        font: bold
        size: 14px
        color: "#1a1a2e"
      - type: text
        content: "Multi-branch conditional rendering based on data values"
        size: 11px
        color: "#888888"
      # Live conditional
      - type: text
        content: "Live output (status = {{status}}):"
        size: 11px
        color: "#888888"
      - type: if
        condition: status
        equals: "active"
        then:
          - type: flex
            direction: row
            gap: 8
            align: center
            children:
              - type: flex
                background: "#2ecc71"
                padding: "6 16"
                children:
                  - type: text
                    content: "Active"
                    font: bold
                    size: 12px
                    color: "#ffffff"
              - type: text
                content: "System is running normally"
                size: 11px
                color: "#555555"
        elseIf:
          condition: status
          equals: "pending"
          then:
            - type: flex
              direction: row
              gap: 8
              align: center
              children:
                - type: flex
                  background: "#f39c12"
                  padding: "6 16"
                  children:
                    - type: text
                      content: "Pending"
                      font: bold
                      size: 12px
                      color: "#ffffff"
                - type: text
                  content: "Awaiting activation"
                  size: 11px
                  color: "#555555"
        else:
          - type: flex
            direction: row
            gap: 8
            align: center
            children:
              - type: flex
                background: "#888888"
                padding: "6 16"
                children:
                  - type: text
                    content: "Unknown"
                    font: bold
                    size: 12px
                    color: "#ffffff"
              - type: text
                content: "Status not recognized"
                size: 11px
                color: "#555555"
      # Static preview of all branches
      - type: text
        content: "All possible branches:"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        gap: 10
        children:
          - type: flex
            grow: 1
            background: "#e8f5e9"
            padding: "8 12"
            gap: 4
            children:
              - type: text
                content: "If branch"
                size: 9px
                color: "#888888"
              - type: flex
                background: "#2ecc71"
                padding: "4 12"
                children:
                  - type: text
                    content: "Active"
                    font: bold
                    size: 11px
                    color: "#ffffff"
          - type: flex
            grow: 1
            background: "#fff8e1"
            padding: "8 12"
            gap: 4
            children:
              - type: text
                content: "Else-if branch"
                size: 9px
                color: "#888888"
              - type: flex
                background: "#f39c12"
                padding: "4 12"
                children:
                  - type: text
                    content: "Pending"
                    font: bold
                    size: 11px
                    color: "#ffffff"
          - type: flex
            grow: 1
            background: "#f5f5f5"
            padding: "8 12"
            gap: 4
            children:
              - type: text
                content: "Else branch"
                size: 9px
                color: "#888888"
              - type: flex
                background: "#888888"
                padding: "4 12"
                children:
                  - type: text
                    content: "Unknown"
                    font: bold
                    size: 11px
                    color: "#ffffff"

  # -- separator: dashed --
  - type: separator
    style: dashed
    color: "#dddddd"
    thickness: 1

  # === SECTION 12: QR Code + Barcodes [qr, errorCorrection, code128, showText, foreground, vertical separator] ===
  - type: flex
    padding: "20 40"
    gap: 12
