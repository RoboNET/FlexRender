                height: 50
                showText: true
                foreground: "#ffffff"
              - type: text
                content: "Custom colors"
                size: 9px
                color: "#8888aa"
                align: center

  # -- separator: dotted --
  - type: separator
    style: dotted
    color: "#dddddd"
    thickness: 1

  # === SECTION 13: Images and Rotation [image HTTP src, fit contain, fit cover, rotation] ===
  - type: flex
    padding: "20 40"
    gap: 12
