# FlexRender Feature Showcase Template
# Demonstrates ALL available features in a single, visually organized layout.
# Render: dotnet run --project ../src/FlexRender.Cli -- render showcase.yaml -d showcase-data.json -o output/showcase.png
# 14 sections: layout, positioning, text, separators, images, QR, barcodes, expressions, loops, conditionals.
template:
  name: "feature-showcase"
  version: 1
fonts:
  default: "assets/fonts/Inter-Regular.ttf"
  bold: "assets/fonts/Inter-Bold.ttf"
  semibold: "assets/fonts/Inter-SemiBold.ttf"
canvas:
  fixed: width
  width: 800
  background: "#ffffff"
layout:
  # === SECTION 1: Header [background, padding, expressions, em units, text align center] ===
  - type: flex
    background: "#1a1a2e"
    padding: "30 40"
    gap: 8
    children:
      - type: text
        content: "{{title}}"
        font: bold
        size: 2em
        color: "#ffffff"
        align: center
      - type: text
        content: "{{subtitle}}"
        size: 1.1em
        color: "#8888aa"
        align: center
      - type: text
        content: "Version {{version}} -- Built {{buildDate}}"
        size: 0.8em
        color: "#555577"
        align: center

  # -- separator: solid --
  - type: separator
    style: solid
    color: "#dddddd"
    thickness: 1

  # === SECTION 2: Separator Styles [solid, dashed, dotted, vertical, color, thickness] ===
  - type: flex
    padding: "20 40"
    gap: 10
    children:
      - type: text
        content: "Separator Styles"
        font: bold
        size: 14px
        color: "#1a1a2e"
      - type: text
        content: "Horizontal styles: solid, dashed, dotted with custom colors and thickness"
        size: 11px
        color: "#888888"
      # Solid
      - type: flex
        gap: 4
        children:
          - type: text
            content: "Solid"
            size: 11px
            color: "#888888"
          - type: separator
            style: solid
            color: "#1a1a2e"
            thickness: 2
      # Dashed
      - type: flex
        gap: 4
        children:
          - type: text
            content: "Dashed"
            size: 11px
            color: "#888888"
          - type: separator
            style: dashed
            color: "#e74c3c"
            thickness: 2
      # Dotted
      - type: flex
        gap: 4
        children:
          - type: text
            content: "Dotted"
            size: 11px
            color: "#888888"
          - type: separator
            style: dotted
            color: "#2ecc71"
            thickness: 2
      # Vertical separators in a row
      - type: text
        content: "Vertical separators:"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        height: "50"
        background: "#f5f5fa"
        padding: "10 20"
        gap: 0
        justify: space-around
        align: center
        children:
          - type: text
            content: "Column A"
            size: 12px
            align: center
          - type: separator
            orientation: vertical
            style: solid
            color: "#1a1a2e"
            thickness: 1
            height: 30px
          - type: text
            content: "Column B"
            size: 12px
            align: center
          - type: separator
            orientation: vertical
            style: dashed
            color: "#e74c3c"
            thickness: 1
            height: 30px
          - type: text
            content: "Column C"
            size: 12px
            align: center

  # -- separator: dashed --
  - type: separator
    style: dashed
    color: "#dddddd"
    thickness: 1

  # === SECTION 3: Text Features [align left/center/right, fonts, wrap, maxLines, overflow, lineHeight] ===
  - type: flex
    padding: "20 40"
    gap: 12
    children:
      - type: text
        content: "Text Features"
        font: bold
        size: 14px
        color: "#1a1a2e"
      - type: text
        content: "Alignment, font variants, text wrapping, truncation, and line height"
        size: 11px
        color: "#888888"
      # Three-column text alignment
      - type: flex
        direction: row
        gap: 10
        children:
          - type: flex
            width: "234"
            background: "#f8f8fc"
            padding: 10
            gap: 4
            children:
              - type: text
                content: "Left Aligned"
                font: semibold
                size: 12px
                align: left
              - type: text
                content: "Default alignment for body text and paragraphs."
                size: 10px
                color: "#555555"
                align: left
                wrap: true
          - type: flex
            width: "234"
            background: "#f8f8fc"
            padding: 10
            gap: 4
            children:
              - type: text
                content: "Center Aligned"
                font: semibold
                size: 12px
                align: center
              - type: text
                content: "Useful for headings, labels, and callouts."
                size: 10px
                color: "#555555"
                align: center
                wrap: true
          - type: flex
            width: "232"
            background: "#f8f8fc"
            padding: 10
            gap: 4
            children:
              - type: text
                content: "Right Aligned"
                font: semibold
                size: 12px
                align: right
              - type: text
                content: "Works well for numeric values and prices."
                size: 10px
                color: "#555555"
                align: right
                wrap: true
      # maxLines + overflow and lineHeight
      - type: flex
        direction: row
        gap: 10
        children:
          - type: flex
            width: "355"
            background: "#fff3e0"
            padding: 10
            gap: 4
            children:
              - type: text
                content: "maxLines: 2, overflow: ellipsis"
                font: semibold
                size: 10px
                color: "#e65100"
              - type: text
                content: "This is a long paragraph of text that will be truncated after exactly two lines. The overflow mode is set to ellipsis so you will see three dots at the end of the second line indicating there is more content."
                size: 10px
                color: "#555555"
                wrap: true
                maxLines: 2
                overflow: ellipsis
          - type: flex
            width: "355"
            background: "#e8f5e9"
            padding: 10
            gap: 4
            children:
              - type: text
                content: "lineHeight: 2.0"
                font: semibold
                size: 10px
                color: "#1b5e20"
              - type: text
                content: "Double line height for improved readability in long text passages."
                size: 10px
                color: "#555555"
                wrap: true
                lineHeight: "2.0"

  # -- separator: dotted --
  - type: separator
    style: dotted
    color: "#dddddd"
    thickness: 1

  # === SECTION 4: Flex Basics [direction row, justify space-between, align center, grow] ===
  - type: flex
    padding: "20 40"
    gap: 12
    children:
      - type: text
        content: "Flex Basics -- Justify, Align, Grow"
        font: bold
        size: 14px
        color: "#1a1a2e"
      - type: text
        content: "Row direction with justify and align properties, plus flex grow distribution"
        size: 11px
        color: "#888888"
      # justify: space-between
      - type: text
        content: "justify: space-between"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        justify: space-between
        background: "#f0f0f5"
        padding: 10
        children:
          - type: flex
            background: "#1a1a2e"
            padding: "8 16"
            children:
              - type: text
                content: "Start"
                size: 12px
                color: "#ffffff"
          - type: flex
            background: "#16213e"
            padding: "8 16"
            children:
              - type: text
                content: "Middle"
                size: 12px
                color: "#ffffff"
          - type: flex
            background: "#0f3460"
            padding: "8 16"
            children:
              - type: text
                content: "End"
                size: 12px
                color: "#ffffff"
      # align: center with grow
      - type: text
        content: "align: center, grow: 1 / 2 / 1"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        align: center
        height: "50"
        background: "#f0f0f5"
        padding: 8
        gap: 8
        children:
          - type: flex
            grow: 1
            background: "#e67e22"
            padding: 8
            children:
              - type: text
                content: "grow: 1"
                size: 11px
                color: "#ffffff"
                align: center
          - type: flex
            grow: 2
            background: "#d35400"
            padding: 8
            children:
              - type: text
                content: "grow: 2 (wider)"
                size: 11px
                color: "#ffffff"
                align: center
          - type: flex
            grow: 1
            background: "#e67e22"
            padding: 8
            children:
              - type: text
                content: "grow: 1"
                size: 11px
                color: "#ffffff"
                align: center

  # -- separator: solid --
  - type: separator
    style: solid
    color: "#dddddd"
    thickness: 1

  # === SECTION 5: Flex Sizing [shrink, basis, minWidth, maxWidth, minHeight, maxHeight] ===
  - type: flex
    padding: "20 40"
    gap: 12
    children:
      - type: text
        content: "Flex Sizing -- Shrink, Basis, Min/Max Constraints"
        font: bold
        size: 14px
        color: "#1a1a2e"
      - type: text
        content: "How flex items shrink proportionally and respect min/max size constraints"
        size: 11px
        color: "#888888"
      # Shrink + Basis demo
      - type: text
        content: "Shrink + Basis: items with basis 300 each (900 total > 720 available)"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        background: "#f0f0f5"
        padding: 8
        gap: 8
        children:
          - type: flex
            shrink: 0
            basis: "300"
            background: "#1a1a2e"
            padding: "10 12"
            children:
              - type: text
                content: "shrink: 0, basis: 300"
                size: 10px
                color: "#ffffff"
                wrap: true
              - type: text
                content: "Will not shrink"
                size: 9px
                color: "#8888aa"
          - type: flex
            shrink: 1
            basis: "300"
            background: "#16213e"
            padding: "10 12"
            children:
              - type: text
                content: "shrink: 1, basis: 300"
                size: 10px
                color: "#ffffff"
                wrap: true
              - type: text
                content: "Shrinks proportionally"
                size: 9px
                color: "#8888aa"
          - type: flex
            shrink: 2
            basis: "300"
            background: "#0f3460"
            padding: "10 12"
            children:
              - type: text
                content: "shrink: 2, basis: 300"
                size: 10px
                color: "#ffffff"
                wrap: true
              - type: text
                content: "Shrinks more"
                size: 9px
                color: "#8888aa"
      # Min/Max Constraints demo
      - type: text
        content: "Min/Max constraints: all items grow: 1 with different constraints"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        background: "#f0f0f5"
        padding: 8
        gap: 8
        children:
          - type: flex
            grow: 1
            maxWidth: "120"
            background: "#f0f0f5"
            padding: "10 12"
            children:
              - type: text
                content: "maxWidth: 120"
                size: 10px
                color: "#555555"
                wrap: true
              - type: text
                content: "Stops growing early"
                size: 9px
                color: "#888888"
          - type: flex
            grow: 1
            background: "#e8f0ff"
            padding: "10 12"
            children:
              - type: text
                content: "No constraints"
                size: 10px
                color: "#555555"
              - type: text
                content: "Fills remaining space"
                size: 9px
                color: "#888888"
          - type: flex
            grow: 1
            minWidth: "250"
            background: "#fff0e8"
            padding: "10 12"
            children:
              - type: text
                content: "minWidth: 250"
                size: 10px
                color: "#555555"
              - type: text
                content: "Refuses to shrink below 250px"
                size: 9px
                color: "#888888"

  # -- separator: dashed --
  - type: separator
    style: dashed
    color: "#dddddd"
    thickness: 1

  # === SECTION 6: Flex Wrapping + AlignContent [wrap, alignContent, gap, row-gap, column-gap] ===
  - type: flex
    padding: "20 40"
    gap: 12
    children:
      - type: text
        content: "Flex Wrapping + AlignContent"
        font: bold
        size: 14px
        color: "#1a1a2e"
      - type: text
        content: "Multi-line flex behavior with wrap, gap, and cross-axis line alignment"
        size: 11px
        color: "#888888"
      # Wrap demo: items flow and wrap
      - type: text
        content: "wrap: wrap, gap: 8 (items flow and wrap to next line)"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        wrap: wrap
        height: "160"
        gap: 8
        background: "#f5f5fa"
        padding: 8
        children:
          - type: flex
            width: "160"
            height: "40"
            background: "#1a1a2e"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 1"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#e74c3c"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 2"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#3498db"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 3"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#2ecc71"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 4"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#9b59b6"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 5"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#e67e22"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 6"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#0f3460"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 7"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#16213e"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 8"
                size: 11px
                color: "#ffffff"
      # AlignContent demo: wrapped lines spread apart
      - type: text
        content: "alignContent: space-between (wrapped lines spread apart vertically)"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        wrap: wrap
        height: "200"
        gap: 8
        alignContent: space-between
        background: "#f5f5fa"
        padding: 8
        children:
          - type: flex
            width: "160"
            height: "40"
            background: "#1a1a2e"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 1"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#e74c3c"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 2"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#3498db"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 3"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#2ecc71"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 4"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#9b59b6"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 5"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#e67e22"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 6"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#0f3460"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 7"
                size: 11px
                color: "#ffffff"
          - type: flex
            width: "160"
            height: "40"
            background: "#16213e"
            padding: "8 16"
            justify: center
            children:
              - type: text
                content: "Tag 8"
                size: 11px
                color: "#ffffff"

  # -- separator: dotted --
  - type: separator
    style: dotted
    color: "#dddddd"
    thickness: 1

  # === SECTION 7: AlignSelf + Auto Margins [alignSelf, margin auto, display none] ===
  - type: flex
    padding: "20 40"
    gap: 12
    children:
      - type: text
        content: "AlignSelf + Auto Margins"
        font: bold
        size: 14px
        color: "#1a1a2e"
      - type: text
        content: "Per-item cross-axis alignment overrides and auto-margin push patterns"
        size: 11px
        color: "#888888"
      # AlignSelf demo
      - type: text
        content: "alignSelf values in a row with align: stretch and height: 100"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        align: stretch
        height: "100"
        background: "#f0f0f5"
        padding: 8
        gap: 6
        children:
          - type: flex
            alignSelf: auto
            background: "#1a1a2e"
            padding: "6 10"
            children:
              - type: text
                content: "auto (stretches)"
                size: 10px
                color: "#ffffff"
                align: center
          - type: flex
            alignSelf: start
            background: "#e74c3c"
            padding: "6 10"
            children:
              - type: text
                content: "start (top)"
                size: 10px
                color: "#ffffff"
                align: center
          - type: flex
            alignSelf: center
            background: "#3498db"
            padding: "6 10"
            children:
              - type: text
                content: "center (middle)"
                size: 10px
                color: "#ffffff"
                align: center
          - type: flex
            alignSelf: end
            background: "#2ecc71"
            padding: "6 10"
            children:
              - type: text
                content: "end (bottom)"
                size: 10px
                color: "#ffffff"
                align: center
          - type: flex
            alignSelf: stretch
            background: "#9b59b6"
            padding: "6 10"
            children:
              - type: text
                content: "stretch (full)"
                size: 10px
                color: "#ffffff"
                align: center
      # Auto Margins + Display None demo
      - type: text
        content: "Auto margins: margin-left auto pushes items right; display: none hides an item"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        background: "#f0f0f5"
        padding: 8
        gap: 8
        align: center
        children:
          - type: flex
            background: "#1a1a2e"
            padding: "8 16"
            children:
              - type: text
                content: "Item A"
                size: 11px
                color: "#ffffff"
          # Hidden item: display none removes from layout entirely
          - type: flex
            display: none
            background: "#ff0000"
            padding: "8 16"
            children:
              - type: text
                content: "[hidden]"
                size: 11px
                color: "#ffffff"
          - type: flex
            margin: "0 0 0 auto"
            background: "#e67e22"
            padding: "8 16"
            children:
              - type: text
                content: "Pushed Right"
                size: 11px
                color: "#ffffff"
          - type: flex
            background: "#0f3460"
            padding: "8 16"
            children:
              - type: text
                content: "Item C"
                size: 11px
                color: "#ffffff"
      - type: text
        content: "A hidden item (display: none) sits between A and Pushed Right but takes no space"
        size: 9px
        color: "#888888"

  # -- separator: solid --
  - type: separator
    style: solid
    color: "#dddddd"
    thickness: 1

  # === SECTION 8: Positioning [position relative, position absolute, top/right/bottom/left, overflow hidden] ===
  - type: flex
    padding: "20 40"
    gap: 12
    children:
      - type: text
        content: "Positioning -- Relative + Absolute"
        font: bold
        size: 14px
        color: "#1a1a2e"
      - type: text
        content: "CSS-style positioning with offsets and overflow clipping"
        size: 11px
        color: "#888888"
      # Relative positioning demo
      - type: text
        content: "Relative positioning: middle box shifted with top: -8, left: 12"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        background: "#f0f0f5"
        padding: 12
        gap: 16
        align: center
        children:
          - type: flex
            background: "#1a1a2e"
            padding: "10 16"
            children:
              - type: text
                content: "static"
                size: 11px
                color: "#ffffff"
          - type: flex
            position: relative
            top: "-8"
            left: "12"
            background: "#e74c3c"
            padding: "10 16"
            children:
              - type: text
                content: "relative (top: -8, left: 12)"
                size: 11px
                color: "#ffffff"
          - type: flex
            background: "#1a1a2e"
            padding: "10 16"
            children:
              - type: text
                content: "static"
                size: 11px
                color: "#ffffff"
      # Absolute positioning + overflow hidden
      - type: text
        content: "Absolute positioning with overflow: hidden"
        size: 11px
        color: "#888888"
      - type: flex
        height: "120"
        background: "#f5f5fa"
        padding: "16"
        overflow: hidden
        children:
          - type: text
            content: "Main Content (normal flow)"
            size: 12px
            color: "#555555"
          - type: text
            content: "Absolute children are pinned to parent edges"
            size: 10px
            color: "#888888"
          # Top-right badge
          - type: flex
            position: absolute
            top: "8"
            right: "8"
            background: "#e74c3c"
            padding: "4 10"
            children:
              - type: text
                content: "NEW"
                font: bold
                size: 9px
                color: "#ffffff"
          # Bottom-left badge
          - type: flex
            position: absolute
            bottom: "8"
            left: "8"
            background: "#1a1a2e"
            padding: "4 10"
            children:
              - type: text
                content: "v1.0"
                font: bold
                size: 9px
                color: "#ffffff"
          # Overflows right edge -- clipped by overflow: hidden
          - type: flex
            position: absolute
            top: "40"
            right: "-30"
            background: "#3498db"
            padding: "6 20"
            children:
              - type: text
                content: "Clipped by overflow"
                size: 9px
                color: "#ffffff"

  # -- separator: dashed --
  - type: separator
    style: dashed
    color: "#dddddd"
    thickness: 1

  # === SECTION 9: Dashboard Card Grid [wrap, aspectRatio, minWidth, maxWidth, gap, grow, expressions] ===
  - type: flex
    padding: "20 40"
    gap: 12
    children:
      - type: text
        content: "Dashboard Card Grid"
        font: bold
        size: 14px
        color: "#1a1a2e"
      - type: text
        content: "Practical demo: wrap + aspect-ratio + min/max width + grow + template expressions"
        size: 11px
        color: "#888888"
      - type: flex
        direction: row
        wrap: wrap
        gap: 12
        children:
          # Card: Revenue
