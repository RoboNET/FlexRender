            grow: 1
            gap: 6
            align: center
            background: "#f8f8fc"
            padding: 10
            children:
              - type: barcode
                data: "ITEM-2026-001"
                format: code128
                width: 180
                height: 50
                showText: true
              - type: text
                content: "With text label"
                size: 9px
                color: "#888888"
                align: center
          - type: flex
            grow: 1
            gap: 6
            align: center
            background: "#f8f8fc"
            padding: 10
            children:
              - type: barcode
                data: "FLEX-RENDER"
                format: code128
                width: 180
                height: 50
                showText: false
              - type: text
                content: "Without text label"
                size: 9px
                color: "#888888"
                align: center
          - type: flex
            grow: 1
            gap: 6
            align: center
            background: "#1a1a2e"
            padding: 10
            children:
              - type: barcode
                data: "DARK-MODE"
